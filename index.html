<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricia Siah's Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="threejs/three.min.js"></script>
    <script defer src="scripts/main.js"></script>
</head>
<body>
    <header>
        <h1>Tricia Siah</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hi! I'm Tricia, an 18-year-old data science student who loves anime, especially Haikyuu! Welcome to my pastel-themed portfolio.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <div id="3d-container"></div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tricia Siah. Inspired by Haikyuu!</p>
    </footer>
</body>
</html>
